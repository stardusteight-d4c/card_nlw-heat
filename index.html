<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gabriel Sena ─ DoWhile 2022</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="images/gradient1.svg" class="gradient1">
    <img src="images/gradient2.svg" class="gradient2">
    <main class="card">
      <img src="images/ribbon.svg" class="ribbon">
      <img src="images/break.svg" class="break">
      <img src="images/mask.svg" class="mask">
      <div class="wrapper">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/87643260?v=4"
            width="185px"
            height="185px"
            alt="Foto pessoal"
          />
        </div>
        <h1>Gabriel Sena</h1>
        <a
          href="https://github.com/stardusteight-d4c"
          target="_blank"
          class="github"
        >
          <img src="images/github.svg" alt="Ícone GitHub" />
          stardusteight-d4c
        </a>
        <p class="card__bio">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        </p>
        <ul class="card__social">
          <li class="card__social--items">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone YouTube" />
            </a>
          </li>
          <li class="card__social--items">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="card__social--items">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="card__social--items">
            <a href="https://www.twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
